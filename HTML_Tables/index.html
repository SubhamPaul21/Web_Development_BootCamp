<!DOCTYPE html>

<head>
    <title>HTML Tables</title>
</head>

<body>
    <h1>Creating a HTML table in the webpage</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Subham</td>
                <td>Paul</td>
            </tr>
            <tr>
                <td>Sneha</td>
                <td>Paul</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>
</body>
